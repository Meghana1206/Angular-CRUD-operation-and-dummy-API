<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createModal" data-whatever="@mdo">Create</button>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Employee Name</th>
      <th scope="col">Employee Salary</th>
      <th scope="col">Employee age</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dataarry">
      <td>{{ item.id }}</td>
      <td>{{ item.employee_name }}</td>
      <td>{{ item.employee_salary }}</td>
      <td>{{ item.employee_age }}</td>
      <td>
        <button (click)="updateEmployee(item)" type="button"  data-toggle="modal" data-target="#createModal" class="btn btn-primary mx-3">Edit</button>
        <button (click)="delete(item)" class="btn btn-danger mx-3">Delete</button>

      </td>
    </tr>
  </tbody>
</table>
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="myForm">
          <div class="form-group">
            <label>
              ID:
              <input formControlName="id"  placeholder="Your ID" />
            </label>
            <span style="color: red;" *ngIf=" myForm.get('id')?.hasError('required') || myForm.get('id')?.touched">*Required</span>
          
          </div>
          <div class="form-group">
            <label>
              Employee Name:
              <input formControlName="name" placeholder="Your Employee Name" />
            </label>
            <span style="color: red;" *ngIf=" myForm.get('id')?.hasError('required') || myForm.get('id')?.touched">*Required</span>
          </div>
          <div class="form-group">
            <label>
              Employee Salary:
              <input
                formControlName="salary"
                placeholder="Your Employee Salary"
              />
            </label>
            <span style="color: red;" *ngIf=" myForm.get('id')?.hasError('required') || myForm.get('id')?.touched">*Required</span>
          </div>
          <div class="form-group">
            <label>
              Employee Age:
              <input formControlName="age" placeholder="Your Employee age" />
            </label>
            <span style="color: red;" *ngIf=" myForm.get('id')?.hasError('required') || myForm.get('id')?.touched">*Required</span>
          </div>
          <div class="form-group">
            <label>
              Profile Pic :
              <input type="file" formControlName="pic" />
            </label>
          </div>
          <div class="form-group" >
            <button (click)="PostEmployees()" class="btn btn-primary"  type="submit">Create</button>
            <button (click)="editEmployee()" class="btn btn-primary"  type="submit">Edit</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
